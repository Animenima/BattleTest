<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unending RPG</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <script src="server.js"></script>
    <script src="loginregister.js"></script>
    <script src="saveload.js"></script>
    <script src="auth.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
        }

        #progressContainer {
            width: 80%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #progressbar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            color: #e0e0e0;
        }

        button#battle {
            background-color: #388e3c;
        }

        button#stopbattle {
            background-color: #d32f2f;
        }

        button#heal {
            background-color: #1976d2;
        }

        button#increasestr, button#increasedef, button#resetstats, button#unequipitems {
            background-color: #f57c00;
        }

        button#inventory, button#shop {
            background-color: #8e24aa;
        }

        button:hover {
            background-color: #555;
        }

        .stat, .monster-stat {
            font-size: 18px;
            margin: 5px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
            background-color: #424242;
            color: #e0e0e0;
        }

        #inventorydialog, #shopdialog {
            display: none;
            background-color: #333;
            color: #e0e0e0;
        }

        .dialog p {
            font-weight: bold;
        }

        .dialog button {
            display: block;
            margin: 5px 0;
            width: 100%;
            background-color: #1976d2;
        }

        .dialog button:hover {
            background-color: #1565c0;
        }
    </style>

    <script>
        $(function () {
            $("#inventorydialog").dialog({
                autoOpen: false,
            });
            $("#shopdialog").dialog({
                autoOpen: false,
            });
        });
    </script>
</head>
<body>
    <div id="progressContainer">
        <div id="progressbar"></div>
    </div>

    <div>
        <button id="battle">BATTLE</button>
        <button id="stopbattle">STOP BATTLE</button>
        <button id="heal">HEAL</button>
        <button id="increasestr">INCREASE STRENGTH</button>
        <button id="increasedef">INCREASE DEFENCE</button>
        <button id="resetstats">RESET STATS</button>
        <button id="unequipitems">UNEQUIP ALL ITEMS</button>
        <button id="inventory">INVENTORY</button>
        <button id="shop">SHOP</button>
    </div>

    <div>
        <p id="level" class="stat">LEVEL: 1</p>
        <p id="exp" class="stat">EXP: 0/10</p>
        <p id="hp" class="stat">HP: 10/10</p>
        <p id="str" class="stat">STR: 0</p>
        <p id="def" class="stat">DEF: 0</p>
        <p id="points" class="stat">POINTS: 0</p>
        <p id="coins" class="stat">COINS: 0</p>
    </div>

    <div>
        <h1>Monster</h1>
        <select id="monsters">
            <option value="default" id="default">Select A Monster</option>
            <option value="m1">Monster1</option>
            <option value="m2">Monster2</option>
            <option value="m3">Monster3</option>
            <option value="m4">Monster4</option>
            <option value="m5">Testing Monster</option>
        </select>
        <p id="monsterhp" class="monster-stat">HP: 0/0</p>
        <p id="monsteratk" class="monster-stat">ATK: 0</p>
        <p id="monsterdef" class="monster-stat">DEF: 0</p>
        <p id="monsterexpreward" class="monster-stat">EXP REWARD: 0</p>
        <p id="monstercoinreward" class="monster-stat">COIN REWARD: 0</p>
    </div>

    <div id="inventorydialog" class="dialog">
        <p>Inventory</p>
        <button id="item1equip" style="display: none;">Equip Basic Sword</button>
        <button id="item2equip" style="display: none;">Equip Basic Shield</button>
        <button id="item3equip" style="display: none;">Equip Basic Armor</button>
        <button id="item4equip" style="display: none;">Equip Testing Item</button>
        <button id="item5equip" style="display: none;">Equip Slightly Better Sword</button>
        <button id="item6equip" style="display: none;">Equip Slightly Better Shield</button>
        <button id="item7equip" style="display: none;">Equip Slightly Better Armor</button>
    </div>

    <div id="shopdialog" class="dialog">
        <p>Shop</p>
        <button id="item1">Buy Basic Sword</button>
        <button id="item2">Buy Basic Shield</button>
        <button id="item3">Buy Basic Armor</button>
        <button id="item4">Buy Testing Item</button>
        <button id="item5">Buy Slightly Better Sword</button>
        <button id="item6">Buy Slightly Better Shield</button>
        <button id="item7">Buy Slightly Better Armor</button>
    </div>
</body>
</html>
