
<!DOCTYPE html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>

    <style>
        #progressContainer {
            width: 100%;
            background-color: #ddd;
        }

        #progressbar {
            width: 0%;
            height: 10px;
            background-color: #000;
        }
    </style>

    <script>
        $( function() {
            $("#inventorydialog").dialog({
                autoOpen: false,
            });
        } );
        $( function() {
            $("#shopdialog").dialog({
                autoOpen: false,
            });
        } );
    </script>
</head>

<body>
    <div id="progressContainer">
    <div id="progressbar"></div>
    </div>

    <button id="battle">BATTLE</button>
    <button id="stopbattle">STOP BATTLE</button>
    <button id="heal">HEAL</button>
    <button id="increasestr">INCREASE STRENGTH</button>
    <button id="increasedef">INCREASE DEFENCE</button>
    <button id="inventory">INVENTORY</button>
    <button id="shop">SHOP</button>

    <p id="level">LEVEL: 1</p>
    <p id="exp">EXP: 0/10</p>
    <p id="hp">HP: 10/10</p>
    <p id="str">STR: 0</p>
    <p id="def">DEF: 0</p>
    <p id="points">POINTS: 0</p>
    <p id="coins">COINS: 0</p>

    <br>
    <br>

    <h1>Monster</h1>


    <select id="monsters">
        <option value="default" id="default">Select A Monster</option>
        <option value="m1">Monster1</option>
        <option value="m2">Monster2</option>
        <option value="m3">Monster3</option>
        <option value="m4">Monster4</option>
    </select>


    <p id="monsterhp">HP: 0/0</p>
    <p id="monsteratk">ATK: 0</p>
    <p id="monsterdef">DEF: 0</p>
    <p id="monsterexpreward">EXP REWARD: 0</p>

    <div id="inventorydialog">
        <p>Inventory</p>
        <button id="item1equip" style="display: none;">Equip Item 1</button>
        <button id="item2equip" style="display: none;">Equip Item 2</button>
        <button id="item3equip" style="display: none;">Equip Item 3</button>
    </div>

    <div id="shopdialog">
        <p>Shop</p>
        <button id="item1">Buy Item 1</button>
        <button id="item2">Buy Item 2</button>
        <button id="item3">Buy Item 3</button>
    </div>

</body>
